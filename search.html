<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <h1>Search</h1>
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <fieldset id="toplevelset">
        <label for="searchbox">Search a String</label>
        <input type="text" name="q" id="searchbox">
        <label for="site">Select a Site to Search</label>
        <select name="as_sitesearch" id="site">
          <option value="unco.edu">Univeristy of Northern Colorado</option>
          <option value="reddit.com">Reddit</option>
          <option value="youtube.com">Youtube</option>
          <option value="ecstuning.com">ECSTuning</option>
        </select>
      </fieldset>
        <fieldset>
          <input type="checkbox" name="newwindow" value="1" id="checkwindow">
          <label for="checkwindow">Open Links in New Window</label>
          <input type="textbox" name="as_sitesearch" id="domain">
          <label for="domain">What Domain Would You Like To Search?</label>
          <input type="checkbox" name="tbm" value="isch" id="searchimages">
          <label for="searchimages">Would You Like To Search For Images?</label>
          <input type="checkbox" name="tbm" value="app" id="searchapp">
          <label for="searchapp">Would You Like To Search For Applications?</label>
          <input type="checkbox" name="tbm" value="vid" id="searchvid">
          <label for="searchvid">Would You Like To Search For Videos?</label>
      </fieldset>
      <input type="submit" value="Search">
    </form>
   </body>
</html>
